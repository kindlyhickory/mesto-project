<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="<%=require('./images/header_logo.svg')%>" alt="Логотип Место" class="header__logo">
  </header>
  <main class="content">
    <section aria-label="Профиль пользователя" class="profile">
      <img src="<%=require('./images/iv_kusto.jpg')%>" alt="Жак-Ив Кусто" class="profile__image">
      <div class="profile__information">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button button" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button button" type="button"></button>
    </section>
    <section aria-label="Контент, выложенный пользователем" class="cards">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
  <section class="popup popup_image">
    <div class="popup__image-container">
      <button type="button" class="popup__close-button button"></button>
      <img src="#" alt="" class="popup__image">
      <h2 class="popup__image-title"></h2>
    </div>
  </section>
  <section class="popup popup_edit">
    <div class="popup__container">
      <h3 class="popup__heading">
        Редактировать профиль
      </h3>
      <button type="button" class="popup__close-button button"></button>
      <form name="about_person" class="popup__data">
        <div class="popup__data-field">
          <input required minlength="2" maxlength="40" type="text" id="type_name" name="name" value="" placeholder="Имя"
            class="popup__item popup__name">
          <span class="popup__input-error popup__input-error_type_name"></span>
        </div>
        <div class="popup__data-field">
          <input required minlength="2" maxlength="200" type="text" id="type_famed" name="famed_by" value=""
            placeholder="Род деятельности" class="popup__item popup__famed">
          <span class="popup__input-error popup__input-error_type_famed"></span>
        </div>
        <button type="submit" class="popup__save button">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_add">
    <div class="popup__container">
      <h3 class="popup__heading">
        Новое место
      </h3>
      <button type="button" class="popup__close-button button"></button>
      <form name="about_person" class="popup__data">
        <div class="popup__data-field">
          <input required minlength="2" maxlength="30" type="text" id="type_title" name="title" value=""
            placeholder="Название" class="popup__item popup__place-title">
          <span class="popup__input-error popup__input-error_type_title"></span>
        </div>
        <div class="popup__data-field">
          <input required type="url" id="type_picture" name="picture" value="" placeholder="Ссылка на картинку"
            class="popup__item popup__image-link">
          <span class="popup__input-error popup__input-error_type_picture"></span>
        </div>
        <button type="submit" class="popup__save button">Создать</button>
      </form>
    </div>
  </section>
  <template class="card-template">
    <article class="cards__item">
      <img src="#" alt="" class="cards__image">
      <button type="button" class="cards__delete-button button"></button>
      <div class="cards__caption">
        <h3 class="cards__title"></h3>
        <button type="button" class="cards__like-button"></button>
      </div>
    </article>
  </template>
</body>

</html>
