<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
      <img src="./images/header_logo.svg" alt="Логотип Место" class="header__logo">
    </header>
    <main class="content">
      <section aria-label="Профиль пользователя" class="profile">
        <img src="./images/iv_kusto.jpg" alt="Жак-Ив Кусто." class="profile__image">
        <div class="profile__information">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button button" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button button" type="button"></button>
      </section>
      <section aria-label="Контент, выложенный пользователем" class="cards">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <section class="popup popup_image">
      <div class="popup__image-container">
        <button type="button" class="popup__close-button button"></button>
        <img src="#" alt="" class="popup__image">
        <h2 class="popup__image-title"></h2>
      </div>
    </section>
    <section class="popup popup_edit">
      <div class="popup__container">
        <h3 class="popup__heading">
          Редактировать профиль
        </h3>
        <button type="button" class="popup__close-button button"></button>
        <form name="about_person" class="popup__data">
          <input required type="text" name="name" value="" placeholder="Имя" class="popup__item popup__name">
          <input required type="text" name="famed_by" value="" placeholder="Род деятельности" class="popup__item popup__famed">
          <button type="submit" class="popup__save button">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_add">
      <div class="popup__container">
        <h3 class="popup__heading">
          Новое место
        </h3>
        <button type="button" class="popup__close-button button"></button>
        <form name="about_person" class="popup__data">
          <input required type="text" name="title" value="" placeholder="Название" class="popup__item popup__place-title">
          <input required type="text" name="picture" value="" placeholder="Ссылка на картинку" class="popup__item popup__image-link">
          <button type="submit" class="popup__save button">Создать</button>
        </form>
      </div>
    </section>
    <template class="card-template">
      <article class="cards__item">
        <img src="#" alt="" class="cards__image">
        <button type="button" class="cards__delete-button button"></button>
        <div class="cards__caption">
          <h3 class="cards__title"></h3>
          <button type="button" class="cards__like-button"></button>
        </div>
      </article>
    </template>

    <script type="module" src="./scripts/scripts.js"></script>
</body>
</html>
